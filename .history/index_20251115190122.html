<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Session Issue Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            margin-top: 8px;
        }

        .content {
            padding: 40px 30px;
        }

        .field {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 0.95rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            box-sizing: border-box;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:hover,
        textarea:hover {
            border-color: #cbd5e0;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .result-section {
            margin-top: 40px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        h2 {
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .copy-button {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.3);
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .copy-button:active {
            transform: translateY(0);
        }

        .copy-button.copied {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
        }

        .copy-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;

        }

        .result-wrapper {
            position: relative;
        }

        #outputBox {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            white-space: pre-wrap;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.8;
            color: #2d3748;
            min-height: 120px;
            transition: all 0.3s ease;
            word-wrap: break-word;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        #outputBox:not(:empty) {
            border-color: #667eea;
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15), inset 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        #outputBox:empty::before {
            content: "Generated result will appear here...";
            color: #a0aec0;
            font-style: italic;
        }

        .copy-feedback {
            position: absolute;
            top: -40px;
            right: 0;
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            pointer-events: none;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
        }

        .copy-feedback.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .content {
                padding: 30px 20px;
            }

            .result-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .copy-button {
                width: 100%;
                justify-content: center;
            }

            .copy-feedback {
                top: -35px;
                right: auto;
                left: 0;
            }

            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Session Issue Report</h1>
            <p>Fill the form and click Generate to get the message for Moderation.</p>
        </div>

        <div class="content">
            <form id="dataForm">
                <div id="questions"></div>
                <button type="submit">Generate</button>
            </form>

            <div class="result-section">
                <div class="result-header">
                    <h2>Result</h2>
                    <button class="copy-button" id="copyButton" title="Copy to clipboard">
                        <svg class="copy-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                        </svg>
                        <span id="copyButtonText">Copy</span>
                    </button>
                </div>
                <div class="result-wrapper">
                    <div class="copy-feedback" id="copyFeedback">Copied!</div>
                    <div id="outputBox"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const templateConfig = {
            title: "Moderation Issue Report",
            fields: [
                { name: "studentName", label: "Student Name", type: "text" },
                { name: "studentCode", label: "Student Code", type: "text" },
                { name: "date", label: "Date", type: "date" },
                { name: "grade", label: "Grade", type: "text" },
                { name: "issue", label: "Issue Description", type: "textarea" }
            ],
            outputTemplate: `
      @channel 
Session Issue Report

Student Name: {{studentName}}
Student Code: {{studentCode}}
Date: {{date}}
Grade: {{grade}}

Issue:
{{issue}}

Please check and resolve this issue for the session.
Thank you.
`
        };

        const questionsDiv = document.getElementById("questions");

        templateConfig.fields.forEach(field => {
            const wrapper = document.createElement("div");
            wrapper.className = "field";

            const label = document.createElement("label");
            label.textContent = field.label;
            label.setAttribute("for", field.name);

            let input;

            if (field.type === "textarea") {
                input = document.createElement("textarea");
            } else {
                input = document.createElement("input");
                input.type = field.type;
            }

            input.id = field.name;
            input.name = field.name;

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            questionsDiv.appendChild(wrapper);
        });

        const form = document.getElementById("dataForm");
        const outputBox = document.getElementById("outputBox");
        const copyButton = document.getElementById("copyButton");
        const copyButtonText = document.getElementById("copyButtonText");
        const copyFeedback = document.getElementById("copyFeedback");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            let result = templateConfig.outputTemplate;

            result = result.replace(/{{(.*?)}}/g, (match, fieldName) => {
                const value = formData.get(fieldName.trim());
                return value || "(missing)";
            });

            outputBox.textContent = result.trim();
        });

        copyButton.addEventListener("click", async function () {
            const textToCopy = outputBox.textContent.trim();

            if (!textToCopy || textToCopy === "Generated result will appear here...") {
                return;
            }

            try {
                await navigator.clipboard.writeText(textToCopy);

                // Show feedback
                copyFeedback.classList.add("show");
                copyButton.classList.add("copied");
                copyButtonText.textContent = "Copied!";

                // Reset after 2 seconds
                setTimeout(() => {
                    copyFeedback.classList.remove("show");
                    copyButton.classList.remove("copied");
                    copyButtonText.textContent = "Copy";
                }, 2000);
            } catch (err) {
                // Fallback for older browsers
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                textArea.style.position = "fixed";
                textArea.style.opacity = "0";
                document.body.appendChild(textArea);
                textArea.select();

                try {
                    document.execCommand("copy");
                    copyFeedback.classList.add("show");
                    copyButton.classList.add("copied");
                    copyButtonText.textContent = "Copied!";

                    setTimeout(() => {
                        copyFeedback.classList.remove("show");
                        copyButton.classList.remove("copied");
                        copyButtonText.textContent = "Copy";
                    }, 2000);
                } catch (fallbackErr) {
                    alert("Failed to copy text. Please select and copy manually.");
                }

                document.body.removeChild(textArea);
            }
        });
    </script>

</body>

</html>
