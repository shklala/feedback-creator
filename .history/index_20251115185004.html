<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Session Issue Report Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
            margin-top: 8px;
        }

        .content {
            padding: 40px 30px;
        }

        .field {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 0.95rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 16px;
            box-sizing: border-box;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:hover,
        textarea:hover {
            border-color: #cbd5e0;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 16px;
            color: #2d3748;
            font-size: 1.5rem;
            font-weight: 700;
        }

        #outputBox {
            margin-top: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            white-space: pre-wrap;
            background: #f7fafc;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #2d3748;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        #outputBox:not(:empty) {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Session Issue Report</h1>
            <p>Fill the form and click Generate to get the message for Moderation.</p>
        </div>

        <div class="content">
            <form id="dataForm">
                <div id="questions"></div>
                <button type="submit">Generate</button>
            </form>

            <h2>Result</h2>
            <div id="outputBox"></div>
        </div>
    </div>

    <script>
        const templateConfig = {
            title: "Moderation Issue Report",
            fields: [
                { name: "studentName", label: "Student Name", type: "text" },
                { name: "studentCode", label: "Student Code", type: "text" },
                { name: "date", label: "Date", type: "date" },
                { name: "grade", label: "Grade", type: "text" },
                { name: "issue", label: "Issue Description", type: "textarea" }
            ],
            outputTemplate: `
      @channel 
Session Issue Report

Student Name: {{studentName}}
Student Code: {{studentCode}}
Date: {{date}}
Grade: {{grade}}

Issue:
{{issue}}

Please check and resolve this issue for the session.
Thank you.
`
        };

        const questionsDiv = document.getElementById("questions");

        templateConfig.fields.forEach(field => {
            const wrapper = document.createElement("div");
            wrapper.className = "field";

            const label = document.createElement("label");
            label.textContent = field.label;
            label.setAttribute("for", field.name);

            let input;

            if (field.type === "textarea") {
                input = document.createElement("textarea");
            } else {
                input = document.createElement("input");
                input.type = field.type;
            }

            input.id = field.name;
            input.name = field.name;

            wrapper.appendChild(label);
            wrapper.appendChild(input);
            questionsDiv.appendChild(wrapper);
        });

        const form = document.getElementById("dataForm");
        const outputBox = document.getElementById("outputBox");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);
            let result = templateConfig.outputTemplate;

            result = result.replace(/{{(.*?)}}/g, (match, fieldName) => {
                const value = formData.get(fieldName.trim());
                return value || "(missing)";
            });

            outputBox.textContent = result.trim();
        });
    </script>

</body>

</html>
